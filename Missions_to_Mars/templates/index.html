  <!-- Mars App Button at top left of screen-->

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <nav class="navbar navbar-light bg-light">

              <a class="navbar-brand" href="/scrape">
                <img src="https://www.pngkit.com/png/detail/20-203388_mars-mars-transparent.png" alt="" width="100" height="80" class="d=inline-block align-text-center">
                <h5>Mars App(Click Me!)</h5>
              </a>
            </div>
          </nav>
          <!-- Navbar header with buttons-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <li class="nav-item">
                <a class="nav-link" href="news.html">Recent News</a>

              <li class="nav-item">

<body>
 <!-- mars data -->

 <div class="card bg-dark text-white">
  <img src="{{ mars.featured_image}}" class="card-img">
  <div class="card-img-overlay">
    <h5 class="card-title">Mars Featured Image</h5>
  </div>
</div>

<div>
  <h2>Recent News</h2>
  <p>{{mars.recent_headline_teaser}}</p>


</div>

<div>
  <p>{{mars.mars_facts|safe}}</p>
</div>


<!-- Cards for pictures -->
<div class="container">
  <div class="row">
    <div class="card-group">

    {% for hemisphere in mars.mars_hemispheres %}
    
      <div class="col">
      <div class="card text-center">
      <img src="{{hemisphere.image_url}}" class="card-img-top">
      <div class="card-body">
      <h5 class="card-title">{{hemisphere.title}}</h5>
      </div>
      </div>
    </div>
      {%endfor%}

    </div>
  </div>
</div>
